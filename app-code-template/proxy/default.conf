upstream frontend {
    server FRONTEND_DNS_NAME:3000;
}

upstream backend {
    server BACKEND_DNS_NAME:8080;
}

server {
    listen 80;

    location / {
        proxy_pass http://frontend;
        proxy_set_header HOST $http_host;
        proxy_set_header X-Forwarded-For $remote_addr;
    }

    location /api {
        proxy_pass http://backend;
    }
}
